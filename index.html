<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ᛘᚬᚾᛚᛁᚴᚬᚾᛘᚬᚱ</title>
    <link rel="icon" href="https://www.spreadshirt.com/image-server/v1/mp/designs/13342530,width=178,height=178/viking-shield-flag.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile">
                <div class="profile-image-box">
                    <img src="https://www.menshairstylestoday.com/wp-content/uploads/2017/04/Travis-Fimmel-Hairstyle.jpg" alt="" class="profile-image">
                </div>
                <div class="profile-text">
                    <div class="profile-header">
                        <h1 class="profile-name">ᚱᛅᛦᚢᛅᚱ ᛚᚼᛏᚴᚦᚱᚼᚠ</h1>
                        <button class="btn follow-button">ᛘᛅᛏᛋᛏᛦ</button>
                    </div>
                    <p class="profile-likes"> ᚢᛘᚼ  ᛫᛫᛫ ᚢᚱᚦᛁᚾ ᛫᛫᛫     ᛏᚢᛁᚱᚼᛅᛅᛚᛦᛅ</p>
                    <h3 class="profile-data">ᚱᛅᛦᚢᛅᚱ</h1>
                    <p class="profile-data">ᛏᚢᚱᛁᚾ ᚬᚾᛅᚱ᛬ ᚦᛅᛁᛦ ᛘᚬᚾᛚᛁᚴᚬᚾ ᛘᚬᚱᚼ ᚢᛘ ᚴᚢᚱᚦᚢ᛫ ᛏᚢᛁᚱᚼᛅᛦ᛫ ᚢᚱ ᛁᚬᚱᚦᚢ᛫ ᛋᛁᛘ ᛏᚢᚱᛁᚾ ᛋᛅᚼᚦᛁ᛬ ᚾᚢᛁ ᚢᚴ ᚾᛁᚦᛁ᛫ ᚾᚢᚱᚦᚱᛁ ᚢᚴ ᛋᚢᚦᚱᛁ᛫ ᚬᚢᛋᛏᚱᛁ ᚢᚴ ᚢᛁᛋᛏᚱᛁ᛫ ᛅᛚᚦᛁᚢᚠᛦ᛫ ᛏᚢᛅᛚᛁᚾ᛫ ᚾᛅᛦ ᚢᚴ ᚾᛅᛁᚾ᛫ ᚾᛁᛒᛁᚴᛦ᛫ ᛏᛅᛁᚾ᛫ ᛒᛁᚠᚢᚱ᛫ ᛒᛅᚠᚢᚱ᛫</p>
                </div>
            </div>
            <div>
                <button class="btn post-button btn-clicked">ᛒᚬᛒᚢᚱ</button>
                <button class="btn tagged-button">ᚴᚢᚱᚦᚢ᛫</button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-content">
        </div>
    </main>
    <div class="modal">
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <p class="arrow arrow-left">&lt;</p>
                <img src="" alt="" class="modal-image">
                <div class="modal-text-box">
                    <div class="modal-user">
                        <div class="modal-user-image">
                            <img src="https://www.menshairstylestoday.com/wp-content/uploads/2017/04/Travis-Fimmel-Hairstyle.jpg" alt="" class="modal-user-image">  
                        </div>        
                        <h1 class="modal-user-name">ᚱᛅᛦᚢᛅᚱ ᛚᚼᛏᚴᚦᚱᚼᚠ</h1>
                    </div>
                    <p class="modal-title">title</p>
                    <p class="modal-comments">comments</p>
                </div>
            <p class="arrow arrow-right">&gt;</p>
        </div>
    </div>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
