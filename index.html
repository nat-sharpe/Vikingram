<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vikingram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile">
                <div class="profile-image-box">
                    <img src="https://www.menshairstylestoday.com/wp-content/uploads/2017/04/Travis-Fimmel-Hairstyle.jpg" alt="" class="profile-image">
                </div>
                <div class="profile-text">
                    <div class="profile-header">
                        <h1 class="profile-name">Ragnar Lothbrok</h1>
                        <button class="follow-button">Follow Me</button>
                    </div>
                    <p class="profile-data">2330 likes    400 followers   765 following</p>
                    <h3 class="profile-data">Ragnar</h1>
                    <p class="profile-data">Odin sacrificed his eye to gain knowledge. I would sacrifice much more.</p>
                </div>
            </div>
            <div>
                <button class="post-button">Posts</button>
                <button class="tagged-button">Tagged</button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-content">
        </div>
    </main>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p class="arrow-left">&lt;</p>
                <img src="" alt="" class="modal-image">
                <div class="modal-text-box">
                    <p class="modal-title">title</p>
                    <p class="modal-comments">comments</p>
                </div>
            <p class="arrow-right">&gt;</p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
